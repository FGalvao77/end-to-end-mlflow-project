apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: mlflow-prod
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        monitor: 'mlflow-monitoring'
        cluster: 'mlflow-prod'

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    # Load rules
    rule_files:
      - '/etc/prometheus/rules/*.yml'

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # MLflow server metrics
      - job_name: 'mlflow-server'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['mlflow-service.mlflow-prod.svc.cluster.local:5000']
        scrape_interval: 10s
        scrape_timeout: 5s

      # Model server metrics
      - job_name: 'model-server'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['model-service.mlflow-prod.svc.cluster.local:8000']
        scrape_interval: 10s
        scrape_timeout: 5s

      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: "true"
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # kube-state-metrics (if installed)
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics.kube-system.svc.cluster.local:8080']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: mlflow-prod
data:
  alert_rules.yml: |
    groups:
      - name: mlflow_alerts
        interval: 30s
        rules:
          # MLflow server down
          - alert: MLflowServerDown
            expr: up{job="mlflow-server"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "MLflow server is down"
              description: "MLflow server at {{ $labels.instance }} has been down for more than 1 minute"

          # Model server down
          - alert: ModelServerDown
            expr: up{job="model-server"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Model server is down"
              description: "Model server at {{ $labels.instance }} has been down for more than 1 minute"

          # High CPU usage
          - alert: HighCPUUsage
            expr: (100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage detected"
              description: "Node {{ $labels.instance }} CPU usage is above 80%"

          # High memory usage
          - alert: HighMemoryUsage
            expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage detected"
              description: "Node {{ $labels.instance }} memory usage is above 85%"

          # Pod CrashLoopBackOff
          - alert: PodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total{namespace="mlflow-prod"}[1h]) > 0.1
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Pod {{ $labels.pod_name }} is crash looping"
              description: "Pod {{ $labels.pod_name }} in namespace {{ $labels.namespace }} is restarting frequently"

      - name: mlflow_training_alerts
        interval: 60s
        rules:
          # Training failure detection (via MLflow API)
          - alert: MLflowExperimentFailure
            expr: increase(mlflow_runs_finished_total{status="FAILED"}[5m]) > 0
            for: 1m
            labels:
              severity: warning
            annotations:
              summary: "MLflow experiment failed"
              description: "Training run failed in MLflow. Check experiment details."

          # Model inference latency
          - alert: HighModelLatency
            expr: histogram_quantile(0.95, rate(mlflow_model_request_duration_seconds_bucket[5m])) > 1.0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Model inference latency is high"
              description: "95th percentile model inference latency is above 1 second"
